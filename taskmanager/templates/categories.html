{% extends "base.html" %}
{% block content %}

<h3 class="teal-text text-darken-4 center-align">Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large teal darken-">
            Add Category <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for category in categories %}
    <div class="col s12 m6 l3">
      <div class="card teal darken-4 center-align">
        <div class="card-content white-text">
          <span class="card-title">{{ category.category_name }}</span>
        </div>
        <div class="card-action">
            <a href="{{ url_for('edit_category', category_id=category.id) }}" class="btn teal lighten-1">Edit</a>
            <a href="#modal-{{ category.id }}" class="btn red lighten-1 modal-trigger">Delete</a>
        
            
            <div id="modal-{{ category.id }}" class="modal">
                <div class="modal-content">
                    <h4>Confirmation</h4>
                    <p>Are you sure you want to delete {{ category.name }}?</p>
                    <strong class="red-text">This will delete all associated tasks</strong>
                </div>
                <div class="modal-footer">
                    <a href="{{ url_for('delete_category', category_id=category.id) }}" class="modal-close red white-text waves-effect waves-light btn-small">Delete</a>
                    <a href="{{ url_for('categories') }}" class="modal-close waves-effect grey white-text waves-green btn-small">Return</a>
                </div>
            </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
